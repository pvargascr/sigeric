<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActivoCreateDlg" widgetVar="ActivoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateActivoTitle}">
            <h:form id="ActivoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{activoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateActivoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{activoController.selected.nombre}" title="#{bundle.CreateActivoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateActivoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateActivoLabel_detalle}" for="detalle" />
                        <p:inputText id="detalle" value="#{activoController.selected.detalle}" title="#{bundle.CreateActivoTitle_detalle}" required="true" requiredMessage="#{bundle.CreateActivoRequiredMessage_detalle}"/>
                        <p:outputLabel value="Fecha de Compra" for="fechaCompra" />
                        <p:calendar id="fechaCompra" pattern="MM/dd/yyyy" value="#{activoController.selected.fechaCompra}" title="#{bundle.EditActivoTitle_fechaCompra}" required="true" requiredMessage="#{bundle.EditActivoRequiredMessage_fechaCompra}" showOn="button"/>
                        <p:outputLabel value="Valor de Compra" for="valorCompra" />
                        <p:inputText id="valorCompra" value="#{activoController.selected.valorCompra}" title="#{bundle.CreateActivoTitle_valorCompra}" required="true" requiredMessage="#{bundle.CreateActivoRequiredMessage_valorCompra}"/>
                        <p:outputLabel value="Valor Residual" for="valorResidual" />
                        <p:inputText id="valorResidual" value="$#{activoController.selected.valorResidual}" title="#{bundle.CreateActivoTitle_valorResidual}" required="true" requiredMessage="#{bundle.CreateActivoRequiredMessage_valorResidual}"/>
                        <p:outputLabel value="#{bundle.CreateActivoLabel_vidaUtil}" for="vidaUtil" />
                        <p:inputText id="vidaUtil" value="#{activoController.selected.vidaUtil}" title="#{bundle.CreateActivoTitle_vidaUtil}" required="true" requiredMessage="#{bundle.CreateActivoRequiredMessage_vidaUtil}"/>
                        <p:outputLabel value="#{bundle.CreateActivoLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{activoController.selected.estado}" title="#{bundle.CreateActivoTitle_estado}" required="true" requiredMessage="#{bundle.CreateActivoRequiredMessage_estado}"/>
                        <p:outputLabel value="Marca" for="idMarca" />
                        <p:selectOneMenu id="idMarca" value="#{activoController.selected.idMarca}" required="true" requiredMessage="#{bundle.EditActivoRequiredMessage_idMarca}">
                            <f:selectItems value="#{marcaController.itemsAvailableSelectOne}"
                                           var="idMarcaItem"
                                           itemValue="#{idMarcaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Proveedor" for="idProveedor" />
                        <p:selectOneMenu id="idProveedor" value="#{activoController.selected.idProveedor}" required="true" requiredMessage="#{bundle.EditActivoRequiredMessage_idProveedor}">
                            <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"
                                           var="idProveedorItem"
                                           itemValue="#{idProveedorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{activoController.create}" value="#{bundle.Save}" update="display,:ActivoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ActivoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ActivoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
