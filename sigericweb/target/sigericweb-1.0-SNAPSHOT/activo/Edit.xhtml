<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActivoEditDlg" widgetVar="ActivoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditActivoTitle}">
            <h:form id="ActivoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{activoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditActivoLabel_idActivo}" for="idActivo" />
                        <p:inputText id="idActivo" value="#{activoController.selected.idActivo}" title="#{bundle.EditActivoTitle_idActivo}" required="true" requiredMessage="#{bundle.EditActivoRequiredMessage_idActivo}"/>
                        <p:outputLabel value="#{bundle.EditActivoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{activoController.selected.nombre}" title="#{bundle.EditActivoTitle_nombre}" required="true" requiredMessage="#{bundle.EditActivoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditActivoLabel_detalle}" for="detalle" />
                        <p:inputText id="detalle" value="#{activoController.selected.detalle}" title="#{bundle.EditActivoTitle_detalle}" required="true" requiredMessage="#{bundle.EditActivoRequiredMessage_detalle}"/>
                        <p:outputLabel value="#{bundle.EditActivoLabel_fechaCompra}" for="fechaCompra" />
                        <p:calendar id="fechaCompra" pattern="MM/dd/yyyy" value="#{activoController.selected.fechaCompra}" title="#{bundle.EditActivoTitle_fechaCompra}" required="true" requiredMessage="#{bundle.EditActivoRequiredMessage_fechaCompra}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditActivoLabel_valorCompra}" for="valorCompra" />
                        <p:inputText id="valorCompra" value="#{activoController.selected.valorCompra}" title="#{bundle.EditActivoTitle_valorCompra}" required="true" requiredMessage="#{bundle.EditActivoRequiredMessage_valorCompra}"/>
                        <p:outputLabel value="#{bundle.EditActivoLabel_valorResidual}" for="valorResidual" />
                        <p:inputText id="valorResidual" value="#{activoController.selected.valorResidual}" title="#{bundle.EditActivoTitle_valorResidual}" required="true" requiredMessage="#{bundle.EditActivoRequiredMessage_valorResidual}"/>
                        <p:outputLabel value="#{bundle.EditActivoLabel_vidaUtil}" for="vidaUtil" />
                        <p:inputText id="vidaUtil" value="#{activoController.selected.vidaUtil}" title="#{bundle.EditActivoTitle_vidaUtil}" required="true" requiredMessage="#{bundle.EditActivoRequiredMessage_vidaUtil}"/>
                        <p:outputLabel value="#{bundle.EditActivoLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{activoController.selected.estado}" title="#{bundle.EditActivoTitle_estado}" required="true" requiredMessage="#{bundle.EditActivoRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.EditActivoLabel_idMarca}" for="idMarca" />
                        <p:selectOneMenu id="idMarca" value="#{activoController.selected.idMarca}" required="true" requiredMessage="#{bundle.EditActivoRequiredMessage_idMarca}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{marcaController.itemsAvailableSelectOne}"
                                           var="idMarcaItem"
                                           itemValue="#{idMarcaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditActivoLabel_idProveedor}" for="idProveedor" />
                        <p:selectOneMenu id="idProveedor" value="#{activoController.selected.idProveedor}" required="true" requiredMessage="#{bundle.EditActivoRequiredMessage_idProveedor}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"
                                           var="idProveedorItem"
                                           itemValue="#{idProveedorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{activoController.update}" value="#{bundle.Save}" update="display,:ActivoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ActivoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ActivoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
