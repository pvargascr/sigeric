<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProyectoSesionViewDlg" widgetVar="ProyectoSesionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProyectoSesionTitle}">
            <h:form id="ProyectoSesionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proyectoSesionController.selected != null}">
                        <h:outputText value="#{bundle.ViewProyectoSesionLabel_sesion}"/>
                        <h:outputText value="#{proyectoSesionController.selected.sesion}" title="#{bundle.ViewProyectoSesionTitle_sesion}"/>
                        <h:outputText value="#{bundle.ViewProyectoSesionLabel_proyecto}"/>
                        <h:outputText value="#{proyectoSesionController.selected.proyecto}" title="#{bundle.ViewProyectoSesionTitle_proyecto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProyectoSesionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
