<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProyectoSesionCreateDlg" widgetVar="ProyectoSesionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProyectoSesionTitle}">
            <h:form id="ProyectoSesionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proyectoSesionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProyectoSesionLabel_sesion}" for="sesion" />
                        <p:selectOneMenu id="sesion" value="#{proyectoSesionController.selected.sesion}" required="true" requiredMessage="#{bundle.EditProyectoSesionRequiredMessage_sesion}">
                            <f:selectItems value="#{sesionController.itemsAvailableSelectOne}"
                                           var="sesionItem"
                                           itemValue="#{sesionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProyectoSesionLabel_proyecto}" for="proyecto" />
                        <p:selectOneMenu id="proyecto" value="#{proyectoSesionController.selected.proyecto}" required="true" requiredMessage="#{bundle.EditProyectoSesionRequiredMessage_proyecto}">
                            <f:selectItems value="#{proyectoController.itemsAvailableSelectOne}"
                                           var="proyectoItem"
                                           itemValue="#{proyectoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proyectoSesionController.create}" value="#{bundle.Save}" update="display,:ProyectoSesionListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProyectoSesionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProyectoSesionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
