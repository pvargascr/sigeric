<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProyectoGeneroEditDlg" widgetVar="ProyectoGeneroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProyectoGeneroTitle}">
            <h:form id="ProyectoGeneroEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proyectoGeneroController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProyectoGeneroLabel_proyecto}" for="proyecto" />
                        <p:selectOneMenu id="proyecto" value="#{proyectoGeneroController.selected.proyecto}" required="true" requiredMessage="#{bundle.EditProyectoGeneroRequiredMessage_proyecto}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{proyectoController.itemsAvailableSelectOne}"
                                           var="proyectoItem"
                                           itemValue="#{proyectoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProyectoGeneroLabel_genero}" for="genero" />
                        <p:selectOneMenu id="genero" value="#{proyectoGeneroController.selected.genero}" required="true" requiredMessage="#{bundle.EditProyectoGeneroRequiredMessage_genero}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{generoController.itemsAvailableSelectOne}"
                                           var="generoItem"
                                           itemValue="#{generoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proyectoGeneroController.update}" value="#{bundle.Save}" update="display,:ProyectoGeneroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProyectoGeneroEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProyectoGeneroEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
