<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SesionCreateDlg" widgetVar="SesionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSesionTitle}">
            <h:form id="SesionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sesionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSesionLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{sesionController.selected.fecha}" title="#{bundle.EditSesionTitle_fecha}" required="true" requiredMessage="#{bundle.EditSesionRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateSesionLabel_duracion}" for="duracion" />
                        <p:inputText id="duracion" value="#{sesionController.selected.duracion}" title="#{bundle.CreateSesionTitle_duracion}" required="true" requiredMessage="#{bundle.CreateSesionRequiredMessage_duracion}"/>
                        <p:outputLabel value="Usuario" for="usuario1" />
                        <p:selectOneMenu id="usuario1" value="Usuario" required="true" requiredMessage="#{bundle.EditUsuarioSesionRequiredMessage_usuario1}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuario1Item"
                                           itemValue="#{usuario1Item}"/>
                        </p:selectOneMenu>
                        </p:panelGrid>
                    <p:commandButton actionListener="#{sesionController.create}" value="#{bundle.Save}" update="display,:SesionListForm:datalist,:growl" oncomplete="handleSubmit(args,'SesionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SesionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
