<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SesionEditDlg" widgetVar="SesionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSesionTitle}">
            <h:form id="SesionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sesionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSesionLabel_idSesion}" for="idSesion" />
                        <p:inputText id="idSesion" value="#{sesionController.selected.idSesion}" title="#{bundle.EditSesionTitle_idSesion}" required="true" requiredMessage="#{bundle.EditSesionRequiredMessage_idSesion}"/>
                        <p:outputLabel value="#{bundle.EditSesionLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{sesionController.selected.fecha}" title="#{bundle.EditSesionTitle_fecha}" required="true" requiredMessage="#{bundle.EditSesionRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSesionLabel_duracion}" for="duracion" />
                        <p:inputText id="duracion" value="#{sesionController.selected.duracion}" title="#{bundle.EditSesionTitle_duracion}" required="true" requiredMessage="#{bundle.EditSesionRequiredMessage_duracion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sesionController.update}" value="#{bundle.Save}" update="display,:SesionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SesionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SesionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
