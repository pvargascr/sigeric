<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <div class="topbar clearfix">
        <a id="omega-menu-button" href="#">
            <span class="fa fa-bars"></span>
        </a>
        
        <span class="topbar-title"><ui:insert name="title"></ui:insert></span>
        
        <a id="options-menu-button" href="#">
            <span class="fa fa-ellipsis-h"></span>
        </a>
        
        <div id="topbar-icons" class="animated">
            <a href="#">
                <span class="topbar-item-text">User</span>
                <span class="topbar-icon fa fa-sign-out" onclick="PF('dlg2').show();"/>
            </a>
        </div>
         
    </div>
    <p:dialog header="¿Desea cerrar sesión?" widgetVar="dlg2" modal="true" height="50" width="300" style="text-align: center">
        <h:form>
            <div class="ui-g-6 ui-md-16 ui-lg-6">
                    <p:commandButton id="loginButton" action="#{beanAutenticacion.logout()}" 
                        value="Si, Salir"  ajax="true" style="text-align: center" >
                        </p:commandButton>
                </div>
                <div class="ui-g-6 ui-md-16 ui-lg-6">
                    <p:button value="No, Continuar"/>
                </div>
        </h:form>        
        
            </p:dialog> 
</ui:composition>
