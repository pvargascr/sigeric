<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioSesionEditDlg" widgetVar="UsuarioSesionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioSesionTitle}">
            <h:form id="UsuarioSesionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioSesionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuarioSesionLabel_sesion}" for="sesion" />
                        <p:selectOneMenu id="sesion" value="#{usuarioSesionController.selected.sesion}" required="true" requiredMessage="#{bundle.EditUsuarioSesionRequiredMessage_sesion}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sesionController.itemsAvailableSelectOne}"
                                           var="sesionItem"
                                           itemValue="#{sesionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUsuarioSesionLabel_usuario1}" for="usuario1" />
                        <p:selectOneMenu id="usuario1" value="#{usuarioSesionController.selected.usuario1}" required="true" requiredMessage="#{bundle.EditUsuarioSesionRequiredMessage_usuario1}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuario1Item"
                                           itemValue="#{usuario1Item}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioSesionController.update}" value="#{bundle.Save}" update="display,:UsuarioSesionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioSesionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioSesionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
