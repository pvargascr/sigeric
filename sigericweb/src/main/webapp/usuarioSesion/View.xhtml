<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioSesionViewDlg" widgetVar="UsuarioSesionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioSesionTitle}">
            <h:form id="UsuarioSesionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioSesionController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuarioSesionLabel_sesion}"/>
                        <h:outputText value="#{usuarioSesionController.selected.sesion}" title="#{bundle.ViewUsuarioSesionTitle_sesion}"/>
                        <h:outputText value="#{bundle.ViewUsuarioSesionLabel_usuario1}"/>
                        <h:outputText value="#{usuarioSesionController.selected.usuario1}" title="#{bundle.ViewUsuarioSesionTitle_usuario1}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuarioSesionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
