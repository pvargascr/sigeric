<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProyectoGeneroViewDlg" widgetVar="ProyectoGeneroViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProyectoGeneroTitle}">
            <h:form id="ProyectoGeneroViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proyectoGeneroController.selected != null}">
                        <h:outputText value="#{bundle.ViewProyectoGeneroLabel_proyecto}"/>
                        <h:outputText value="#{proyectoGeneroController.selected.proyecto}" title="#{bundle.ViewProyectoGeneroTitle_proyecto}"/>
                        <h:outputText value="#{bundle.ViewProyectoGeneroLabel_genero}"/>
                        <h:outputText value="#{proyectoGeneroController.selected.genero}" title="#{bundle.ViewProyectoGeneroTitle_genero}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProyectoGeneroViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
